<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Garage Control</title>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
        webiopi().ready(function() {
            // create a button which outputs a bit sequence on GPIO 0 with a 900ms period 
            button = webiopi().createSequenceButton("open", "Move", 0, 900, "01");
            $("#controls").append(button);

            // Create a "Light" labeled button for GPIO 0
            var button = webiopi().createGPIOButton(0, "Relay");
            // Append button to HTML element with ID="controls" using jQuery
            $("#controls").append(button);

            // Refresh GPIO buttons
            // pass true to refresh repeatedly or false to refresh once
            webiopi().refreshGPIO(true);
        });
    </script>
    <style type="text/css">
        button {
                display: block;
                margin: 5px 5px 5px 5px;
                width: 560px;
                height: 300px;
                font-size: 84pt;
                font-weight: bold;
                color: white;
               }
        #gpio0.LOW {
                background-color: Red;
               }
        #gpio0.HIGH {
                background-color: Green;
               }
    </style>
</head>
<body>
    <div id="controls" align="center"></div>
</body>
</html>
